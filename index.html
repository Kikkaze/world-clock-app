<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock app</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="cities">
        <option value="">Select a city...</option>
        <option value="">Tokyo</option>
        <option value="">Bangkok</option>
        <option value="">San Francisco</option>
      </select>

      <h2>Miami</h2>
      <p class="date">June 27, 2023</p>
      <p class="time">17:30:10</p>
      <h2>Rome</h2>
      <p class="date">June 28, 2023</p>
      <p class="time">00:30:10</p>
      <footer>
        Coded by Federica De Giorgis and available on
        <a href="https://github.com/Kikkaze/world-clock-app" target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
