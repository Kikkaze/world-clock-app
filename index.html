<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock app</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>World clocks ðŸ•‘</h1>
        <select id="cities">
          <option value="">Select a city...</option>
          <option value="location">My location</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="America/Los_Angeles">Seattle</option>
        </select>
        <div id="other-cities">
          <div class="row">
            <div class="col">
              <div class="extra-cities" id="miami">
                <h2>Miami</h2>
                <p class="date"></p>
                <p class="time"></p>
              </div>
            </div>
            <div class="col">
              <div class="extra-cities" id="rome">
                <h2>Rome</h2>
                <p class="date"></p>
                <p class="time"></p>
              </div>
            </div>
            <div class="col">
              <div class="extra-cities" id="dubai">
                <h2>Dubai</h2>
                <p class="date"></p>
                <p class="time"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Coded by <strong>Federica De Giorgis</strong> and available on
        <a href="https://github.com/Kikkaze/world-clock-app" target="_blank"
          >GitHub</a
        >
      </footer>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
